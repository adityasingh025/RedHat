<script type="text/javascript">
    function open_login()
    {
        $('#login_span').attr('class','active')
        $('#reg_span').attr('class','')
        $('.login-box').show()
        $('.reg').hide()
        $('input').val('')
    }
    function open_reg()
    {
        $('#login_span').attr('class','')
        $('#reg_span').attr('class','active')
        $('.login-box').hide()
        $('.reg').show()
        $('input').val('')
    }
    function set_fundPassword(value, id)
    {
        var result = value.replace(/\D+/g,'')
        $('#'+id).val(result)
        if(value.length != 0 && result.length == 1)
        {
            $('#'+id).next().focus()
        }
        if(value.length == 0)
        {
            $('#'+id).prev().focus()
        }
    }

          dataType:'json',
          success: function(data)
          {
            if(data.code == 200)
            {
              // 登录成功
              $("#notice_msg").html(data.msg)
              $("#notice_msg").css('color', '#07f30f')
              $("#notice").show()
              setTimeout(function(){window.location.reload()}, 300)
            }
            else
            {

              $("#notice_msg").css('color', '#ff0000ad')
